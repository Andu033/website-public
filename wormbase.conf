</Model::Gene_ontology>

<Model::Gene_regulation>
   class = WormBase::Model::Gene_regulation
</Model::Gene_regulation>

<Model::Homology_group>
   class = WormBase::Model::Homology_group
</Model::Homology_group>

<Model::Laboratory>
   class = WormBase::Model::Laboratory
</Model::Laboratory>

<Model::Motif>
   class = WormBase::Model::Motif
</Model::Motif>

<Model::Operon>
