[GENERAL]
description = C. briggsae
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=briggsae;host=localhost
aggregators = wormbase_gene clone alignment waba_alignment coding
user        = nobody
passwd      =

# Web site configuration info
stylesheet  = /stylesheets/wormbase.css
buttons     = /gbrowse/images/buttons
tmpimages   = /ace_images/gbrowse

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100

header = sub { sub score_height { 
			my $feature = shift;
			my $score = $feature->score;
			my $log_score = $score <= 0 ? 0 : log $score;
			my $height    =  $log_score * 5;
			return $height < 4 ? 4 
		             : $height > 20 ? 20
		             : $height;
		} 
	}

# where to link to when user clicks in detailed view
link          = /cb/gbrowse?name=$name;source=briggsae

# what image widths to offer
image widths  = 450 640 800 960 1024 1280

# default width of detailed view (pixels)
default width = 800
default features = EN FG GF TS BLATX

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 50000

# low-res boundary
low res = 200000

# standard zoom levels to be offered to user
zoom levels    = 100 500 1000 5000 10000 20000 40000 100000 200000 500000 1000000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# canonical features to show in overview
overview bgcolor = #93CBF4

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 01.yeast.conf,v 1.4 2002/07/05 13:53:10 lstein Exp $</pre>

