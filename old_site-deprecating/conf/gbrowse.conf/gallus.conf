[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description   = Gallus Genome GBrowser
db_adaptor    = Bio::DB::GFF
db_args       = -adaptor dbi::mysql
		-dsn dbi:mysql:gallus
user = nobody
aggregators = match
					snp_density{SNP:SNP}
					processed_transcript
					coding
					BAC{left_end_read,right_end_read/BAC}
					tprofile{tlevel}
plugins = Aligner PrimerDesigner Spectrogram RestrictionAnnotator

# list of tracks to turn on by default
default features = markers:overview NCBIgenes Markers                        

reference class  = sequence
							

# examples to show in the introduction
examples =chr1 chr2 chr3 chr4 chr5 chr6 chr7 chr8 chr9 chr10
	  chr11 chr12 chr13 chr14 chr15 chr16 chr17 chr18 chr19 chr20
	  chr21 chr22 chr23 chr24 chr25 chr26 chr27 chr28 chr32
	  chrW chrZ chr1_random chr2_random chr4_random chr5_random chr6_random
	chr7_random chr8_random chr10_random chr11_random chr12_random
	chr13_random chr16_random chr17_random	chr20_random chr22_random
	chr25_random chr28_random chrW_random chrZ_random chrE22C19W28_E50C23 chrE22C19W28_E50C23_random
	 chrE64 chr64_random  chrUn_random

# "automatic" classes to try when an unqualified identifier is given
automatic classes = GENE
					NCBI
					STS
### HTML TO INSERT AT VARIOUS STRATEGIC LOCATIONS ###
# inside the <head></head> section
head = 

# at the top...
header =

# a footer
footer = <hr /><pre>$Id: Gallus Gbrowse, 2006/11/01 cschmidt</pre>
html2 = <A HREF= "http://128.175.126.139/gallusWiki/index.php/Gallus_Genome_Browser_Help_Pages"><H4>Gallus Genome Browser Help Page</H4></A>
html3 = <A HREF= "http://128.175.126.139/gallusWiki/index.php/Gallus_Genome_Browser_Tracks_Description"><H4> Link to Gallus Genome Browser Tracks Explanation </H4> </A>
html4 = 
html5 = 
html6 = 

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 1024

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages = sub {
		my ($server) = $ENV{SERVER_NAME} =~ /(.*?)\..*/;
	  	$server ||= 'local';
  		return
  		"/ace_images/gbrowse/$server","/var/tmp/ace_images/gbrowse";
	}

# max and default segment sizes for detailed view
max segment     = 10000000
default segment = 10000000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000 50000 100000 250000 500000 1000000 5000000 10000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige
########################
# Plugin configuration
########################

[Aligner:plugin]
alignable_tracks   = EST
upcase_tracks      = CDS Motifs
upcase_default     = CDS

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 25
bump density  = 100
# where to link to when user clicks in detailed view
link          = AUTO

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################

[NOTES]
citation =<br> Select the check box for the annotation tracks of interest and then press the "Update Image" button. Region length can be selected using the drop down menu associated with <B> Scroll/Zoom</B> <br>
 Most tracks are only visible when a region of 10,000,000 nucleotides or fewer is selected.<br>
 SNPs are only visilbe when a region of 250,000 nucleotides or fewer is selected.<br><br>
 <B>Searching:</B><br>
 To search for a specific gene, enter the name in the <B>Landmark or Region</B> box. Notice that in some cases there is not a precise agreement between the ENSEMBL and NCBI gene predictions.<br> 	
 To search for all the molecular genetic markers on a chromosome, enter STS:* in the Landmark or Region Box and search.

category = 1. Help
key = Help -Click here for basic instructions.

[DNA]
glyph			=dna
global feature	=1
height	=40
do_gc	=1
fgcolor		=red
axis_color	=blue	
strand		=both
key			DNA/GC Content

[Gene]
feature      = GENE:ENSEMBL
glyph        = generic
stranded     = 1
bgcolor      = cornflowerblue
height       = 10
height       = 10
label =  sub {
		my $f = shift;
		my @n = ($f->attributes('Description'));
		return $n[0];
	} 					#mouse over feature
link = http://www.ensembl.org/Gallus_gallus/geneview?gene=$name
link_target = blank
category = 2. Genes
citation = Genes predicted by ENSEMBL.
key          = Ensembl Genes



