[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description   = C. elegans Extra Annotations (DAS Example)
db_adaptor    = Bio::DB::GFF
db_args     = -dsn dbi:mysql:database=das_elegans_example;host=localhost

aggregators = match
plugins     = GFFDumper

das mapmaster = http://dev.wormbase.org/db/das/elegans

# list of tracks to turn on by default
default features = PROTEIN LINK

# We use the "Sequence" default here
reference class  = 

# examples to show in the introduction
examples = C01F4

# "automatic" classes to try when an unqualified identifier is given
automatic classes = CDS

# a footer
footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: volvox1.conf,v 1.2 2003/06/23 00:58:16 lstein Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = sub {
		my ($server) = $ENV{SERVER_NAME} =~ /(.*?)\..*/;
	  	$server    ||= 'local';
  		return "/ace_images/gbrowse/$server","/var/tmp/ace_images/gbrowse";
	}

# max and default segment sizes for detailed view
max segment     = 50000
default segment = 5000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 40000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 50
bump density  = 300
das category  = miscellaneous
# where to link to when user clicks in detailed view
link          = AUTO

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################

[PROTEIN]
feature = match:wublastx
glyph = segments
bgcolor = aquamarine
height = 8
das category = similarity
key = Protein similarity hits with WUBLASTX

[LINK]
feature = Sequence
glyph         = arrow
tick          = +2
base          = 1
relative_coords = 1
das category = structural
key = Genbank submissions and links
