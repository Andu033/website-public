[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description   = nGASP WS160 Phase 1 Gene Predictions
db_adaptor    = Bio::DB::GFF
db_args     =  -dsn dbi:mysql:database=nGASP;host=localhost

aggregators  = wormbase_gene{CDS,five_prime_UTR,three_prime_UTR/mRNA}
               candidate_gene{CDS,five_prime_UTR,three_prime_UTR}

plugins     = GFFDumper FastaDumper BatchDumper

search_instructions = <p>Select a blue (test) or red (training) region on the left to browse nGASP regions</p> 

init_code = use lib '/usr/local/wormbase/cgi-perl/lib';
        use Ace;
        use ElegansSubs;
	use constant COLOR => ( 
                evidence => 'green',
	        genomix  => 'indigo',
		geseca   => 'scarlet',
	        glean    => 'cyan',
		agene    => 'red',
		augustus => 'blue',
		craig    => 'yellow',
		ensembl  => 'green',
		eugene   => 'lime',
		exonhunter => 'slateblue',
		fgenesh    => 'violet',
		g3a        => 'peachpuff',
		geneid     => 'wheat',
		genemark   => 'pink',
		glimmerhmm    => 'salmon',
	        maker       => 'black',
	        nscan       => 'orange',
		sgp2        => 'powderblue',
		snap        => 'cyan',
		jigsaw      => 'steelblue',
		evigan => 'slateblue',	
	);

        sub clr {
	  my %color = COLOR;
          my $src = lc shift->source;
          $src =~ s/[^a-zA-Z0-9].+//g;
          return $color{lc $src};
        }

header = sub {CGI::h2("C. elegans WS160 Gene Prediction Assessment Browser")}

# a footer
footer = <hr>
        <table width="100%">
        <TR>
        <TD align="LEFT" class="databody">
        For the source code for this browser, see the <a href="http://www.gmod.org">
        Generic Model Organism Database Project.</a>  For other questions, send
        mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
        </TD>
        </TR>
        </table>
        <hr>
        <pre>$Id: nGASP_submissions.conf,v 1.7 2007/07/31 18:45:56 smckay Exp $</pre>

# list of tracks to turn on by default
default features = Genes GM

drag and drop = 1

# The class of the objects used to establish the reference coordinates.
reference class  = Sequence

search attributes = Note

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Sequence

#image_padding = 60
pad_left   = 25
pad_right  = 25

# remote GFF files to make available for optional loading
remote sources = "ORFeome STSs"      http://localhost/elegans_sts.gff
                 "Expression probes" http://localhost/elegans_expression.gff

# DAS reference server
das mapmaster = SELF

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 
# what image widths to offer
image widths  = 450 500 640 1024

# default width of detailed view (pixels)
default width = 500

# Web site configuration info
stylesheet  = /stylesheets/wormbase.css
buttons     = /gbrowse/images/buttons
tmpimages   = sub {
		my ($server) = $ENV{SERVER_NAME} =~ /(.*?)\..*/;
	  	$server    ||= 'local';
  		return "/ace_images/gbrowse/$server","/var/tmp/ace_images/gbrowse";
	}

# max and default segment sizes for detailed view
max segment     = 1000000
default segment = 50000

# zoom levels
zoom levels    = 100 200 1000 2000 5000 10000 20000 50000 100000 200000 5000000 1000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 100
bump density  = 500
# where to link to when user clicks in detailed view
link          = AUTO

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################
[CG]
feature      = wormbase_gene:Coding_Transcript
glyph        = full_transcript
forwardcolor = sub {
                  my $f = shift;
                  my ($p) = grep {$_->name eq $f->name} $f->features('mRNA');
                  my ($status) = $p->attributes('Prediction_status');
                  $status eq 'Confirmed' ? 'steelblue' : 'white';
                }
reversecolor = sub {
                  my $f = shift;
                  my ($p) = grep {$_->name eq $f->name} $f->features('mRNA');
                  my ($status) = $p->attributes('Prediction_status');
                  $status eq 'Confirmed' ? 'steelblue' : 'white';
                }
utr_color    = gray
category     = Wormbase Genes
height       = 8
bgcolor      = steelblue
label        = sub {
		my $f = shift;
		my $dn = $f->display_name;
		my @aliases = $f->attributes('Alias');
		foreach (@aliases) {
		   return "$dn ($_)" if /^\w+-\d+/;
		}
		return $dn;
	}
description  = sub {
                  my $f = shift;
		  my ($p) = grep {$_->name eq $f->name} $f->features('mRNA');
                  my ($status) = $p->attributes('Prediction_status');
		  $status ||= '';
                  return "Confirmed by ESTs" if $status eq 'Confirmed';
		  return "Partially confirmed by ESTs"  if $status eq 'Partially_confirmed';
		  return "Curated transcript";
                }
link         = http://www.wormbase.org/db/get?name=$name;class=Gene
key          = Wormbase Transcripts	


