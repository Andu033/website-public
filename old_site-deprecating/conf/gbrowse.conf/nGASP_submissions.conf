category     = Submitted Phase 1 gene predictions
height       = 8
forwardcolor = sub{clr(shift)}
reversecolor = sub{clr(shift)}
utr_color    = lightgrey
label        = 0
description  = sub {
		my $f = shift;
		my $program = lc $f->source;
	        my ($cat,$ver) = $program =~ /\S+?_cat(\S+?)_ver(\S+)/;
	        $program = $cat ? "category $cat" : '';
		$program .= " version $ver" if $program;
		$program;
  }
