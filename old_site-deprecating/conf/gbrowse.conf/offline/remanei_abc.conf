[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description = C. remanei ABC 
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=remanei_abc;host=localhost
aggregators = wormbase_cds{coding_exon/cds} coding{coding_exon}
user        = nobody
passwd      =

# Installed plugins
plugins = Aligner
	  FastaDumper 
          OligoFinder RestrictionAnnotator
	  GFFDumper GeneFinder
	  BatchDumper Genscan

# Web site configuration info
stylesheet  = /gbrowse/briggsae.css
buttons     = /gbrowse/images/buttons
tmpimages   = /ace_images/gbrowse

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100
keystyle = between
empty_tracks = key

landmark features = Supercontig Cds

# The class of the feature that is used as the reference for all others
# "Sequence" is the default - change it if you use something else

reference class = Supercontig

header = sub {
	require ElegansSubs;
	require CGI;
        use constant DASVIEW => '/db/searches/dasview';
	$Ace::Browser::AceSubs::TOP = 0;
	my $result = ElegansSubs::Banner().
	             CGI::h1('C. remanei ABC');
	sub score_height { 
				my $feature = shift;
				my $score = $feature->score;
				my $log_score = $score <= 0 ? 0 : log $score;
				my $height    =  $log_score * 5;
				return $height < 8  ? 8 
			             : $height > 20 ? 20
			             : $height;
			}
	$result;
	}

footer = sub {
	print '
	<hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	J. Chen (<a href="mailto:chenn@cshl.edu">chenn@cshl.edu</a>), 8/2005.
	</TD>
	</TR>
	</table>';
	ElegansSubs::ElegansSearchBar();
	print ElegansSubs::Footer();
	return;
	}

# where to link to when user clicks in detailed view
link          = AUTO 

# what image widths to offer
image widths  = 450 640 800 960 1024 1280

# default width of detailed view (pixels)
default width = 800
default features = GENEWISE

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 50000

# low-res boundary
low res = 200000

# standard zoom levels to be offered to user
zoom levels    = 100 500 1000 5000 10000 20000 40000 100000 200000 500000 1000000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# canonical features to show in overview
overview bgcolor = turquoise

# examples to show in the introduction
examples = Cr_Y43F8C.12
	   
# "automatic" classes to try when an unqualified identifier is given
automatic classes = Cds Supercontig

# List of remote annotation sources: format is URL/name pairs separated by
# white space.  Please use quotation marks to prevent internal spaces from
# being interpreted.
# remote sources = 

