# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 6
bgcolor     = cyan
fgcolor     = cyan
label density = 25
bump density  = 25

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[RBLASTZ]
feature      = remanei_blastz
connector    = dashed
glyph        = heterogeneous_segments
fgcolor      = black
category     = Sequence Similarity Tracks
height       = 6
bump         = 0
label        = 0	
key          = C. remanei BLASTZ

