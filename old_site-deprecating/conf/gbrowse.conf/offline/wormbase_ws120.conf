description = C. elegans (WS120 release; 03/2004)
db_adaptor  = Bio::DB::GFF
db_args     = -dsn dbi:mysql:database=elegans_ws120;host=localhost
aggregators = clone 
	alignment 
	waba_alignment 
	pseudo{exon:Pseudogene/Pseudogene}
	RNA{exon/Transcript}
	#wormbase_cds{coding_exon,5_UTR,3_UTR/CDS}
        wormbase_cds{coding_exon,UTR/CDS}
	coding{coding_exon}
user        = nobody
passwd      = 

# Installed plugins
plugins = Aligner
	  FastaDumper 
          OligoFinder RestrictionAnnotator
	  GFFDumper GeneFinder
	  BatchDumper
# 	  Genscan

# Web site configuration info
stylesheet  = /stylesheets/wormbase.css
buttons     = /gbrowse/images/buttons
tmpimages   = /ace_images/gbrowse

keystyle = between
empty_tracks = key

landmark features = Sequence:Chromosome Sequence:Link

# landmark_padding = 1000

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100

# where to link to when user clicks in detailed view
link          = http://ws120.wormbase.org/db/get?name=$name;class=$class

# what image widths to offer
image widths  = 450 640 800 960 1024 1280

# default width of detailed view (pixels)
default width = 800
default features = CG OP GB

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 50000

# low-res boundary
low res = 200000

# standard zoom levels to be offered to user
zoom levels    = 100 200 500 1000 5000 10000 20000 40000 100000 200000 500000 1000000

# fine zoom to be offered -- please provide a percentage
fine zoom      = 20%

# canonical features to show in overview
overview bgcolor = #93CBF4

# routines to compile in advance
init_code = use lib '/usr/local/wormbase/cgi-perl/lib';
        use Ace;
        use ElegansSubs;
        sub ostp_color {
		my $feature = shift;
		my ($amp)  = eval{$feature->attributes('Amplified')};
		return 'grey' unless defined $amp;
		return 'green' if $amp;
		return 'red'   if !$amp;
	}
	sub ostp_amplifies {
		my $feature = shift;
		my ($amp)  = eval{$feature->attributes('Amplified')};
		return '' unless defined $amp;
		return "amplifies"          if $amp;
		return 'does not amplify'   if !$amp;
	}


header = sub {
	require ElegansSubs;
	require CGI;
        use constant DASVIEW => '/db/searches/dasview';
	$Ace::Browser::AceSubs::TOP = 0;
	my $result = ElegansSubs::Banner();
	my %cookie   = CGI::cookie('gbrowse_wormbase');
	my $name  = $cookie{name}  || CGI->param('name');
	my $ref   = $cookie{ref}   || CGI->param('ref');
	my $start = $cookie{start} || CGI->param('start');
	my $stop  = $cookie{stop}  || CGI->param('stop');
	my $url = DASVIEW;
	if ($ref) {
	   $url .= "?chromosome=CHROMOSOME_$ref";
	   $url .= ";start=$start"                 if $start;
    	   $url .= ";stop=$stop"                   if $stop;
        } elsif ($name) {
	  $url .= "?name=$name";
        }
	$result .= CGI::center(CGI::a({-href=>$url},CGI::b('[Switch to DasView]')));
	$result;
	}

footer = sub {
	require ElegansSubs;
	print '
	<hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>';
	ElegansSubs::ElegansSearchBar();
	print ElegansSubs::Footer();
	return;
	}

