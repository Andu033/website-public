[Allele]
feature      = Deletion_allele:Allele Transposon_insertion:Allele Allele:Allele SNP:Allele Mos_insertion:Allele
glyph        = sub {
		my $f = shift;
		return 'triangle' if $f->method eq 'Transposon_insertion';
		return 'triangle' if $f->method eq 'Mos_insertion';
		return 'diamond'  if $f->length <= 3 or $f->method eq 'SNP'; # some SNPs come out length 3 -- dunno why
		return 'generic';
	}
bgcolor      = sub {
		my $f = shift;
		my $s = $f->method;
		return 'red'  if $s eq 'Deletion_allele';
		return 'blue' if $s eq 'Transposon_insertion';
		return 'yellow' if $s eq 'Mos_insertion';
		return 'blue' if $f->length <= 3 or $f->method eq 'SNP';
		return 'white';
	}
fgcolor      = black
font2color   = blue
height       = 8
description  = sub {
		my $f = shift;
		my $s = $f->method;
		return 'deletion'  if $s eq 'Deletion_allele';   # This isn't totally correct!
		return 'insertion' if $s eq 'Transposon_insertion';
		return 'insertion' if $s eq 'Mos_insertion';
	        return 'allele'    if $f->length <= 3 and $f->method ne 'SNP';
       	        return 'SNP' if $f->length <= 3 or $f->method eq 'SNP';
	}
key          = SNPs, Knockouts & Other Alleles
citation      = This track shows alleles and SNPs.  Red boxes are 
	<a href="http://elegans.bcgsc.bc.ca/knockout.shtml">Knockout Consortium</a>
