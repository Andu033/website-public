[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description   = Genetic Map (test)
db_adaptor    = Bio::DB::GFF
db_args       = -adaptor dbi::mysql
	        -dsn dbi:mysql:gmap_test

aggregators = 

plugins = 

# list of tracks to turn on by default
default features = markers

init_code = 

reference class  = Linkage_group

# examples to show in the introduction
examples = I

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Locus

show track categories = 0

### HTML TO INSERT AT VARIOUS STRATEGIC LOCATIONS ###
# inside the <head></head> section
head = 

# at the top...
header =

# a footer
footer = <hr><pre>$Id: volvox_final.conf,v 1.6.6.1 2005/03/11 16:45:41 lstein Exp $</pre>

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /ace_images/gbrowse

# max and default segment sizes for detailed view
default segment = 0.10

# size of the "region panel"
region segment = 50

# units
units = cM
unit_divider = 10000
max segment = 61.0
min segment = 0.001
no tick units = 1

# zoom levels
zoom levels    = 0.001 0.005 0.01 0.05 0.075 0.1 2.0 5.0 10.0 25.0 60.0

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

default varying = 1

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
glyph         = generic
height        = 10
bgcolor       = lightgrey
fgcolor       = black
font2color    = blue
label density = 25
bump density  = 100
# where to link to when user clicks in detailed view
link          = AUTO

################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################

[markers]
feature      = marker
glyph        = generic
stranded     = 1
bgcolor      = blue
height       = 10
key          = Markers
