[GENERAL]
description = Bos Taurus
db_adaptor    = Bio::DB::GFF
db_args       = -adaptor dbi::mysqlopt 
	        -dsn     dbi:mysql:database=ruminent;host=localhost
	        -user    nobody
	        -passwd ''

# reference class = Chromosome
aggregators = match
plugins = FastaDumper RestrictionAnnotator SequenceDumper

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = /gbrowse/tmp

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = TIGR IBISS RUMHUM REFSEQ

# max and default segment sizes for detailed view
max segment = 5000000
default segment = 100000

# zoom levels
zoom levels    = 100 500 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000 5000000

# colors of the overview, detailed map and key
overview bgcolor = lightgrey
detailed bgcolor = lightgoldenrodyellow
key bgcolor      = beige

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Accession ibiss3 ibiss4 Contig

landmark features = Component:arm

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 03.fly.conf,v 1.5 2002/10/06 18:25:34 lstein Exp $</pre>

# examples to show in the introduction
examples = HSA1 HSA2 HSA3 HSA4 HSA5 HSA6 HSA7 HSA8 HSA9 HSA10
	   HSA11 HSA12 HSA13 HSA14 HSA15 HSA16 HSA17 HSA18 HSA19 HSA20
	   HSA21 HSA22 HSAX HSAY

# Various places where you can insert your own HTML -- see configuration docs
html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = blue
fgcolor     = black
fontcolor    = black
label density = 25
bump density  = 100
font2color    = red

# where to link to when user clicks in detaild view
link          = http://www.google.com/search?q=$name

# the remainder of the sections configure particular features to show
[CC]
feature      = ucsc
glyph        = generic
bgcolor      = turquoise
fgcolor      = black
height       = 10
description  = 1
category     = Motifs
key          = UCSC Accessions

[ENSGENE]
feature      = match:ens_gene
glyph        = segments
bgcolor      = yellow
category     = Genes
key          = Ensembl Genes

[AFFY]
feature      = match:affyblatscaf
glyph        = segments
bgcolor      = blue
category     = Genes
key          = Affymetrix BLATscaf

[MOUSE]
feature      = match:mouseblath
glyph        = segments
bgcolor      = chartreuse
category     = Genes
key          = Mouse Blats

[REFSEQ]
feature      = match:refseq
glyph        = transcript2
bgcolor      = magenta
height       = 10
category     = Genes
description  = 1
key          = RefSeq Genes

[RUMHUM]
feature      = match:btctgblath
glyph        = transcript
bgcolor      = papayawhip
category     = Alignments
connector    = solid
description  = sub {
		my $f = shift;
		my ($c) = $f->attributes('Contig');
		$c =~ s/^Contig//;
		return "Bovine contig $c";
	}

[SPUTNIK]
feature      = spk
category     = Motifs
description  = 1
key          = Sputnik

[IBISS]
feature      = match:ibiss3_n match:ibiss3_p match:ibiss4_n match:ibiss4_p
glyph        = transcript2
bgcolor      = sub {
		my $f = shift;
		my $source = $f->source;
		return $source eq 'ibiss3_n' ? 'red'
                     : $source eq 'ibiss3_p' ? 'orange'
                     : $source eq 'ibiss4_n' ? 'lightblue'
                     : $source eq 'ibiss4_p' ? 'violet'
                     : 'white';
	}
description  = sub {
		my $f = shift;
		my $source = $f->source;
		my ($note)   = $f->notes;
		return "($source) $note";
	}
category = Genes
key      = IBISS Genes

[TIGR]
feature = match:tigrblath
glyph   = transcript2
bgcolor = sienna
height  = 10
link    = sub {
		my $f = shift;
		my ($c) = $f->attributes('NCBI_link');
		return unless $c;
		return "http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?db=Nucleotide&cmd=search&term=$c";
	}
category = Genes
key      = TIGR genes
