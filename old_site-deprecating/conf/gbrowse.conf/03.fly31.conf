[GENERAL]

# wormbases-specific mod.  Turn off autocomplete
head = <script>var doAutocomplete;</script>


description = D. melanogaster (via Gadfly Release 3.1)
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=fly3_1;host=localhost
# fasta_files = 
aggregators = transcript alignment
user        = nobody
passwd      =
plugins = FastaDumper RestrictionAnnotator SequenceDumper

# Web site configuration info
stylesheet  = /gbrowse/gbrowse.css
buttons     = /gbrowse/images/buttons
tmpimages   = sub {
		my ($server) = $ENV{SERVER_NAME} =~ /(.*?)\..*/;
	  	$server    ||= 'local';
  		return "/ace_images/gbrowse/$server","/var/tmp/ace_images/gbrowse";
	}

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = blue
fgcolor     = black
fontcolor    = black
label density = 25
bump density  = 100

# where to link to when user clicks in detaild view
link         = sub { my $f = shift;
                     my (@xref) = sort grep {/FlyBase|GadFly/} $f->attributes('Note');
	             $xref[0] =~ s/^(FlyBase|GadFly) //;
                     "http://www.flybase.org/.bin/fbidq.html?$xref[0]";
	       }
link_target   = _blank

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = TRANS
                   GENE
		   SCAFF

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 100000

# low-res boundary
low res = 200000

# zoom levels
zoom levels    = 100 500 1000 2000 5000 10000 20000 40000 100000 200000 500000 1000000

# canonical features to show in overview
overview units   = M
overview bgcolor = wheat
detailed bgcolor = wheat

footer = <hr>
	<table width="100%">
	<TR>
	<TD align="LEFT" class="databody">
	For the source code for this browser, see the <a href="http://www.gmod.org">
	Generic Model Organism Database Project.</a>  For other questions, send
	mail to <a href="mailto:lstein@cshl.org">lstein@cshl.org</a>.
	</TD>
	</TR>
	</table>
	<hr>
	<pre>$Id: 03.fly.conf,v 1.1 2002/03/24 04:29:44 lstein Exp $</pre>

# examples to show in the introduction
examples = 2L
	   2L:80,000..120,000
	   Nrv2 Mipp1
	   gene:CG12178

# "automatic" classes to try when an unqualified identifier is given
automatic classes = Symbol Gene Clone

landmark features = Component:arm

# the remainder of the sections configure particular features to show
[TRANS]
feature      = transcript:gadfly
glyph        = transcript2
bgcolor      = turquoise
fgcolor      = black
height       = 10
description  = 1
key          = Predicted transcripts

[GENE]
feature      = gene:gadfly
glyph        = arrow
fgcolor      = red
linewidth    = 2
height       = 6
description  = 1
key          = Predicted genes

[TRANSLATION]
feature      = translation
glyph        = arrow
fgcolor      = blue
linewidth    = 2
height       = 6
description  = 1
link         = http://www.flybase.org/.bin/fbidq.html?$name
key          = Translation

[DNA]
glyph        = dna
height       = 40
fgcolor      = red
global feature = 1
strand         = both
